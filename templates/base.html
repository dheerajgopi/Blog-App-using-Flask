<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
<nav role="navigation" style="background-color:#F0F8FF" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Dheeru's Blog</a>
        </div>
        <div id="navbarCollapse" style="background-color:F0F8FF" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {% if not session.logged_in %}
                <li class="active"><a href="{{ url_for('login') }}">Login</a></li>
              {% else %}
                <li class="active"><a href="{{ url_for('logout') }}">Log out</a></li>
              {% endif %}
            </ul>
        </div>
    </div>
</nav>
<body style="padding:50px; margin:20px; background-color: #3BB9FF">
    <div class="page">
      <h1><strong>DHEERU'S BLOG</strong></h1>
      <hr>
      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}
      </div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
